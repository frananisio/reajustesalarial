<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Reajuste Salarial</title>
</head>
<body>
    <main id="container">
        <div id="calculator">
            <h2>
                Reajuste Salarial
            </h2>

            <div id="input_box">
                <div class="input-field">
                    <label for="value">Salário Original:</label>
                    <input type="number" id="value">
                </div>
            </div>
        
            <div id="result">
                <h4>
                    Resultados:
                </h4>
                <span id="percentage">
                    Percentual aumento (%):
                </span><br>
                <span id="increase">
                    Aumento: R$
                </span><br>
                <span id="newSalary">
                    Novo Salário: R$
                </span>
            </div>

            <button id="calculate">
                Calcular
            </button>
        </div>
    </main>
    <script src="assets/js/script.js"></script>
</body>
</html>
